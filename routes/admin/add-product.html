<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product - Niraa Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Niraa Admin Panel</span>
      <a href="dashboard.html" class="btn btn-outline-light">Dashboard</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Add New Product</h2>
    <form id="productForm">
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter product name" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price (â‚¹)</label>
        <input type="number" class="form-control" id="price" placeholder="Enter price" required>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">Image URL</label>
        <input type="text" class="form-control" id="image" placeholder="Enter image link" required>
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" required>
          <option value="">Select category</option>
          <option value="skincare">Skincare</option>
          <option value="makeup">Makeup</option>
          <option value="haircare">Haircare</option>
          <option value="fragrance">Fragrance</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <textarea class="form-control" id="desc" rows="4" placeholder="Enter product description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
  </div>

  <script>
    document.getElementById('productForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const product = {
        name: document.getElementById('name').value,
        price: document.getElementById('price').value,
        image: document.getElementById('image').value,
        category: document.getElementById('category').value,
        description: document.getElementById('desc').value
      };

      const res = await fetch('http://localhost:5000/api/products', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(product)
      });

      if (res.ok) {
        alert('Product added successfully!');
        document.getElementById('productForm').reset();
      } else {
        alert('Error adding product');
      }
    });
  </script>

</body>
</html>
