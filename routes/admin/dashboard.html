<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      padding-top: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 10px 20px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .stat-card {
      border-left: 5px solid #007bff;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Niraa Admin Panel</span>
      <a href="admin-login.html" class="btn btn-outline-light">Logout</a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="dashboard.html">Dashboard</a>
        <a href="add-product.html">Add Product</a>
        <a href="view-orders.html">View Orders</a>
        <a href="view-customers.html">View Customers</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <h3 class="mb-4">Welcome, Admin</h3>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="p-3 stat-card shadow-sm">
              <h5>Total Products</h5>
              <p class="fs-4">120</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="p-3 stat-card shadow-sm">
              <h5>Total Orders</h5>
              <p class="fs-4">85</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="p-3 stat-card shadow-sm">
              <h5>Registered Users</h5>
              <p class="fs-4">64</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
