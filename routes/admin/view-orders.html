<!DOCTYPE html>
<html>
<head>
  <title>View Orders - Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2 class="mb-4">All Customer Orders</h2>
  <table class="table table-bordered" id="ordersTable">
    <thead>
      <tr>
        <th>User</th>
        <th>Products</th>
        <th>Total</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://your-backend-url/api/orders')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#ordersTable tbody");
        data.forEach(order => {
          const row = `
            <tr>
              <td>${order.user?.name || 'N/A'}</td>
              <td>${order.items.map(p => p.name).join(', ')}</td>
              <td>â‚¹${order.total}</td>
              <td>${new Date(order.createdAt).toLocaleString()}</td>
            </tr>`;
          tbody.innerHTML += row;
        });
      });
  </script>
</body>
</html>
